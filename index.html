<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-primary text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-2">Acervo de Livros</h1>
            <p class="lead">Navegue e gerencie seus livros favoritos</p>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="input-group input-group-lg">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar livros...">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="form-check form-switch d-inline-block">
                    <input class="form-check-input" type="checkbox" id="favoritesToggle">
                    <label class="form-check-label" for="favoritesToggle">
                        Mostrar apenas favoritos
                    </label>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x400?text=Capa+do+Livro" class="card-img-top" alt="Capa do livro" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">The Great Gatsby</h5>
                        <p class="card-text text-muted mb-3">F. Scott Fitzgerald</p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-danger btn-sm w-100 mb-2">
                                <i class="bi bi-heart"></i> Favoritar
                            </button>
                            <button class="btn btn-primary btn-sm w-100">Ver Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x400?text=Capa+do+Livro" class="card-img-top" alt="Capa do livro" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">1984</h5>
                        <p class="card-text text-muted mb-3">George Orwell</p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-danger btn-sm w-100 mb-2">
                                <i class="bi bi-heart-fill"></i> Favoritado
                            </button>
                            <button class="btn btn-primary btn-sm w-100">Ver Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x400?text=Capa+do+Livro" class="card-img-top" alt="Capa do livro" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">To Kill a Mockingbird</h5>
                        <p class="card-text text-muted mb-3">Harper Lee</p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-danger btn-sm w-100 mb-2">
                                <i class="bi bi-heart"></i> Favoritar
                            </button>
                            <button class="btn btn-primary btn-sm w-100">Ver Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x400?text=Capa+do+Livro" class="card-img-top" alt="Capa do livro" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Pride and Prejudice</h5>
                        <p class="card-text text-muted mb-3">Jane Austen</p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-danger btn-sm w-100 mb-2">
                                <i class="bi bi-heart"></i> Favoritar
                            </button>
                            <button class="btn btn-primary btn-sm w-100">Ver Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted d-block mb-3"></i>
                    <h3 class="text-muted mb-2">Nenhum livro encontrado</h3>
                    <p class="text-muted">Tente ajustar sua busca ou crit√©rios de filtro</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
